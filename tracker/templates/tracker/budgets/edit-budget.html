{% extends 'tracker/base.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 rounded-lg shadow-lg border border-gray-200">
  <h2 class="text-2xl font-bold text-white-800 mb-6">Set Monthly Budget</h2>

  <form method="post" class="space-y-6">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-control w-full max-w-md">
      <label class="label">
        <span class="label-text text-white text-base font-semibold text-gray-700">{{ field.label }}</span>
      </label>
      <input
        type="number"
        step="1"
        name="{{ field.name }}"
        value="{{ field.value }}"
        placeholder="Enter amount"
        class="input input-bordered w-full max-w-md focus:ring-2 focus:ring-primary focus:outline-none"
      >
      {% if field.errors %}
      <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
      {% endif %}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">ðŸ’¾ Save Budgets</button>
    <a href="{% url 'budgets' %}" class="btn btn-outline btn-error">Cancel</a>

  </form>
</div>
{% endblock %}
