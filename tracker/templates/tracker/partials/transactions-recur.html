<h1 class="mt-4 mb-4 prose prose-2xl text-white">
    Recurring Transactions
</h1>
<a hx-get="{% url 'recur-transaction' %}" hx-target="#recur-transaction" hx-trigger="revealed" class="cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
    </svg>
</a>
<div id="recur-transaction">
    <table class="table">
        <thead class="text-xs text-white uppercase">
            <tr>
                <th class="px-6 py-3">Date</th>
                <th class="px-6 py-3">Category</th>
                <th class="px-6 py-3">Type</th>
                <th class="px-6 py-3">Amount</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
        {% for transaction in recur_transactions %}
            <tr class="hover:bg-base-300">
                <td>{{ transaction.date }}</td>
                <td>{{ transaction.category }}</td>
                <td>{{ transaction.type }}</td>
                <td>{{ transaction.amount }}</td>
                <td class="flex items-center">
                    <a hx-get="{% url 'update-transaction' transaction.pk %}"
                        hx-push-url="true"
                        hx-target="#recur-transaction"
                        class="cursor-pointer">
                        <div class="w-6 h-6 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mr-1">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                        </div>
                    </a>
                    <a hx-delete="{% url 'delete-transaction' transaction.pk %}"
                        hx-push-url="true"
                        hx-target="#recur-transaction"
                        class="cursor-pointer"
                        hx-confirm="Are you sure you want to delete this transaction?">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                    </a>
                                                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
